<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Programs</title>
    <script src="script_enrollment.js"></script>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Program Enrollment</h1>
      <form class="form" id="enrollmentForm">
        <label for="individualAddress">Individual Address:</label>
        <input
          type="text"
          id="individualAddress"
          name="individualAddress"
          required
        />
        <br />
        <label for="programName">Program Name:</label>
        <input type="text" id="programName" name="programName" required />
        <br />
        <button type="submit">Enroll</button>
      </form>
      <p id="enrollmentMessage"></p>
    </div>
  </body>
</html>
