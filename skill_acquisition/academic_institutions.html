<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Acquisition by Academic Institutions</title>
    <script src="script_academic.js"></script>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Skill Acquisition</h1>
      <form class="form" id="acquisitionForm">
        <label for="individualAddress">Individual Address:</label>
        <input
          type="text"
          id="individualAddress"
          name="individualAddress"
          required
        />
        <br />
        <label for="skillName">Skill Name:</label>
        <input type="text" id="skillName" name="skillName" required />
        <br />
        <button type="submit">Acquire Skill</button>
      </form>
      <p id="acquisitionMessage"></p>
    </div>
  </body>
</html>
